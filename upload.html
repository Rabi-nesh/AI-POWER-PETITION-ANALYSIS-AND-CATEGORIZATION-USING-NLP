<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 26px;
      font-weight: bold;
    }

    .tab-container {
      margin-top: 40px;
      background: white;
      color: #333;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .tab:hover {
      background: #eee;
    }

    .tab.active {
      background: #185a9d;
      color: white;
    }

    .content {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .content.active {
      display: block;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    img, iframe {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
    }

    button {
      margin-top: 20px;
      background: #185a9d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #134b82;
    }

    .back-btn {
      background: #ff4b5c;
      margin-top: 10px;
    }

    .back-btn:hover {
      background: #e63946;
    }
  </style>
</head>
<body>
  <header>Upload Files for Petition</header>

  <div class="tab-container">
    <div class="tabs">
      <div class="tab active" id="pdfTab">üìÑ Upload PDF</div>
      <div class="tab" id="photoTab">üñºÔ∏è Upload Photo</div>
    </div>

    <div class="content active" id="pdfContent">
      <input type="file" id="pdfFile" accept="application/pdf">
      <iframe id="pdfPreview" style="display:none;" width="100%" height="300"></iframe>
      <button id="uploadPdfBtn">Upload PDF</button>
    </div>

    <div class="content" id="photoContent">
      <input type="file" id="imageFile" accept="image/*">
      <img id="imagePreview" style="display:none;" alt="Preview">
      <button id="uploadImageBtn">Upload Image</button>
    </div>

    <button class="back-btn" id="backSubmit">‚¨Ö Back to Submit</button>
  </div>

  <script>
    const pdfTab = document.getElementById('pdfTab');
    const photoTab = document.getElementById('photoTab');
    const pdfContent = document.getElementById('pdfContent');
    const photoContent = document.getElementById('photoContent');

    // Tab switching
    pdfTab.addEventListener('click', () => {
      pdfTab.classList.add('active');
      photoTab.classList.remove('active');
      pdfContent.classList.add('active');
      photoContent.classList.remove('active');
    });

    photoTab.addEventListener('click', () => {
      photoTab.classList.add('active');
      pdfTab.classList.remove('active');
      photoContent.classList.add('active');
      pdfContent.classList.remove('active');
    });

    // Preview PDF
    document.getElementById('pdfFile').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const preview = document.getElementById('pdfPreview');
        preview.src = url;
        preview.style.display = 'block';
      }
    });

    // Preview Image
    document.getElementById('imageFile').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById('imagePreview');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Dummy upload actions (you can connect backend later)
    document.getElementById('uploadPdfBtn').addEventListener('click', () => {
      alert('PDF uploaded successfully!');
    });

    document.getElementById('uploadImageBtn').addEventListener('click', () => {
      alert('Image uploaded successfully!');
    });

    document.getElementById('backSubmit').addEventListener('click', () => {
      window.location.href = 'submit.html';
    });
  </script>
</body>
</html>
