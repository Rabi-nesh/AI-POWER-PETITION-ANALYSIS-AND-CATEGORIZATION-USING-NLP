<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petition System - Login / Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 95%;
      padding: 10px;
      background-color: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #007bff;
    }

    .toggle-link {
      margin-top: 12px;
      display: block;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <input type="text" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" style="display: none;">
      <input type="text" id="register-name" placeholder="Full Name" required />
      <input type="text" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <a class="toggle-link" id="toggle-link">Don't have an account? Register</a>
    <p class="message" id="message"></p>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const message = document.getElementById('message');

    // Switch between Login and Register forms
    toggleLink.addEventListener('click', () => {
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Register";
      } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.textContent = 'Register';
        toggleLink.textContent = "Already have an account? Login";
      }
      message.textContent = '';
    });

    // Handle Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch('http://127.0.0.1:5000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          message.style.color = 'green';
          message.textContent = 'Login successful! Redirecting...';
          setTimeout(() => (window.location.href = 'home.html'), 1000);
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Login failed';
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = 'Server error';
      }
    });

    // Handle Register
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const res = await fetch('http://127.0.0.1:5000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = 'Registration successful! Logging in...';

          // Auto-login after successful registration
          const loginRes = await fetch('http://127.0.0.1:5000/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const loginData = await loginRes.json();

          if (loginRes.ok) {
            localStorage.setItem('token', loginData.token);
            setTimeout(() => (window.location.href = 'home.html'), 1000);
          } else {
            message.textContent = 'Auto login failed, please login manually.';
          }
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Registration failed';
        }
      } catch (error) {
        message.style.color = 'red';
        message.textContent = 'Server error';
      }
    });
  </script>
</body>
</html>
